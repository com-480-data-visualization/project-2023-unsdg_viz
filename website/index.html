<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UNSDG_viz</title>
        <meta name="description" content="Website for the COM-480 Data Visualization project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="resources/sdg_logo.ico">
        <link rel="stylesheet" href="style.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="logo">
                <img id="img" src="resources/sdg_logo.ico">
                <h2 id="name">UNSDG_viz</h2>
            </div>
            <nav class="navigation">
                <a href="#">Project</a>
                <a href="#">Team</a>
                <a href="#">About</a>
            </nav>
        </header>

        <div class="description">
            <h1>Visualizing UNSDG Indexes</h1>
            <p id="desc">
                Enabling the visualization of UNSDG indexes correlated with
                CO2 emissions per country.
            </p>
        </div>

        <div class="world_viz">
            <div class="maps">
                <div class="map">
                    <p>CO2 Emissions Per Capita</p>
                    <svg class="map_container" id="emi_map_container"></svg>
                    <div class="scale" id="scale-emi">
                        <p>No Data</p>
                        <div class="no-data-color"></div>
                        <p id="start-scale-map1"></p>
                        <div class='scale-grad' id="scale-grad-map1"></div>
                        <p id="end-scale-map1"></p>
                    </div>
                </div>
                <div class="map">
                    <p>Share Above WHO Pollution Guidelines</p>
                    <svg class="map_container" id="other_map_container"></svg>
                    <div class="scale" id="scale-emi">
                        <p>No Data</p>
                        <div class="no-data-color"></div>
                        <p id="start-scale-map2"></p>
                        <div class='scale-grad' id="scale-grad-map2"></div>
                        <p id="end-scale-map2"></p>
                    </div>
                </div>
            </div>
            <div id="animation_btn">
                <button class="btn"><img id="btn_icon" src="resources/play.svg"/></button>
                <p id="map_year">Year 1950</p>
            </div>
            <div class="slidecontainer">
                <p>1950</p>
                <input type="range" min="1950" max="2021" value="1950" class="slider" id="myRange">
                <p>2021</p>
            </div>
        </div>
        

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script type="module" src="root.js" async defer></script>
    </body>
</html>
